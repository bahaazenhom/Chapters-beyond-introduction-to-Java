<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            h3 {
                text-align: center;
                color: #333;
            }

            .container {
                background-color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 600px;
            }

            label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
            }

            input[type="text"],
            input[type="radio"],
            select,
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                margin-bottom: 10px;
            }

            input[type="checkbox"] {
                margin-right: 5px;
            }

            select {
                height: 40px;
            }

            textarea {
                resize: none;
            }

            input[type="submit"],
            input[type="reset"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
                margin-top: 10px;
            }

            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #0056b3;
            }

            /* Custom styling for radio buttons and checkboxes */
            input[type="radio"],
            input[type="checkbox"] {
                margin-top: 5px;
            }

            /* Responsive styles */
            @media (max-width: 480px) {
                .container {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Student Registration Form</h3>
            <form action="GetParameters" method="get">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" size="20" required>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" size="20" required>
                <label for="mi">MI</label>
                <input type="text" name="mi" size="1">

                <label>Gender:</label>
                <input type="radio" name="gender" value="M" checked> Male
                <input type="radio" name="gender" value="F"> Female

                <label for="major">Major</label>
                <select name="major" size="1">
                    <option value="CS">Computer Science</option>
                    <option value="Math">Mathematics</option>
                    <option>English</option>
                    <option>Chinese</option>
                </select>

                <label for="minor">Minor</label>
                <select name="minor" size="2" multiple>
                    <option>Computer Science</option>
                    <option>Mathematics</option>
                    <option>English</option>
                    <option>Chinese</option>
                </select>

                <label>Hobby:</label>
                <input type="checkbox" name="tennis"> Tennis
                <input type="checkbox" name="golf"> Golf
                <input type="checkbox" name="pingPong" checked> Ping Pong

                <label for="remarks">Remarks:</label>
                <textarea name="remarks" rows="3" cols="56"></textarea>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
