<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration without Confirmation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .required {
                color: #FF0000;
            }

            label {
                font-weight: bold;
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            input[type="submit"],
            input[type="reset"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 3px;
            }

            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #0056b3;
            }

            p {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Simple Registration without Confirmation</h1>
            <p>Please register to your instructorâ€™s student address book.</p>

            <form method="get" action="RegistrationWithHttpSession">
                <p>
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" name="lastName">
                    First Name <span class="required">*</span>
                    <input type="text" name="firstName">
                    MI <input type="text" name="mi" size="3">
                </p>
                <p>
                    Telephone
                    <input type="text" name="telephone" size="20">
                    Email
                    <input type="text" name="email" size="28">
                </p>
                <p>
                    Street <input type="text" name="street" size="50">
                </p>
                <p>
                    City <input type="text" name="city" size="23">
                    State
                    <select name="state">
                        <option value="GA">Georgia-GA</option>
                        <option value="OK">Oklahoma-OK</option>
                        <option value="IN">Indiana-IN</option>
                    </select>
                    Zip <input type="text" name="zip" size="9">
                </p>
                <p>
                    <input type="submit" name="Submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
            </form>
            <p><span class="required">*</span> required fields</p>
        </div>
    </body>
</html>
